<!DOCTYPE html>
<html>
    <head>
        <title>SpeechSynthese</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="contentSpeech">
            <div class="headSpeech">
               <h1>Speech Voice</h1>
            </div>
            <div class="options">
               <textarea> Hello, i am Mokhtaria</textarea>
                <label for="voice">Voice</label>
                <select classe="voiceOption" name="voice"></select>
                <label for="volume">Volume</label>
                <input type="range" name="volume" class="volumeOption" min="0" max="1" step="0.1" value="1">
                <label for="rate">Rate</label>
                <input class="rateOption" type="range" name="rate" min="0.1" max="10" value="1" >
                <label for="pitch">Pitch</label>
                <input class="pitchOption" type="range" min="0" max="1" step="0.1" value="1">
                
            
            </div>
            <div class="btn-grb">
                <button type="button">Speak</button>
                <button type="button"> Stop</button>
            </div>
        </div>
        <script src="appJs.js"></script>
    </body>
</html>
